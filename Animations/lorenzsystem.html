<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
<script>
const a = 10;
const b = 28;
const c = 8/3;

var x = 0.01;
var y = 0;
var z = 0;

var points = [];

function setup(){
  createCanvas(400, 400, WEBGL);
}

function draw(){
  var dt = 0.01;
  var dx = dt*(a*(y-x))*;
  var dy = dt*(x*(b-z)-y);
  var dz = dt*(x*y - c*z)
  x+=dx;
  y+=dy;
  z+=dz;
  points.push({x: x, y: y, z: z});
  for(i=0;i<points.length-1;i++){
    line(i[)
  }
}




</script>
