<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
<script>
var sp = 1;
var speed = 1;
var keys = [];
var pos = {
  x: 200,
  y: 200
}

function setup(){
  createCanvas(400, 400);
}

function draw(){
  background(170);
  strokeWeight(0.1);
  pos.x += keys[65]||keys[37] ? -speed : keys[68]||keys[39] ? speed : 0;
  pos.y += keys[87]||keys[38] ? -speed : keys[83]||keys[40] ? speed : 0;
  for(x=0;x<=400;x+=sp){//top
    line(x, 0, pos.x, pos.y);
  }
  for(x=0;x<=400;x+=sp){//bottom
    line(x, 400, pos.x, pos.y);
  }
  for(y=0;y<=400;y+=sp){//left
    line(0, y, pos.x, pos.y);
  }
  for(y=0;y<=400;y+=sp){//right
    line(400, y, pos.x, pos.y);
  }
  pos.x = mouseX;
  pos.y = mouseY;
}

document.addEventListener("keydown", function(){
  keys[event.keyCode] = true;
});

document.addEventListener("keyup", function(){
  keys[event.keyCode] = false;
});
</script>
