<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
<script>
var nums = [];

function setup(){
  createCanvas(400, 400);
  for(i=0;i<40;i++){
    nums.push(random(0, height));
  }
}

function draw(){
  nums = sort(nums);
  display(nums);
  
}

function display(arr){
  var scl = width/arr.length;
  for(i in arr){
    push();
    var col = map(arr[i], 0, height, 0, 255);
    stroke(0, col, 0);
    strokeWeight(scl);
    line(i*scl+scl/2, height, i*scl+scl/2, height-arr[i]);
    pop();
  }
}
function sort(arr){
  var sortedArr = [];
  var len = arr.length;

  for(i=0;i<len;i++){
    var record = -1;
    for(j=0;j<len-i;j++){
      if(arr[j]>record){
        record = arr[j];
      }
    }
    sortedArr.push(record);
    arr.splice(arr.indexOf(record), 1);
  }
}
</script>
