<script>
var numbers = [];
for(i=0;i<10;i++){
  numbers.push(Math.floor(Math.random()*100));
}
var record = numbers[0];
for(i = 0;i<numbers.length;i++){
  for(j = 0;j<numbers.length-i;j++){
    if(numbers[j]<record){
      record = numbers[j];
    }
  }
  numbers.push(record);
  numbers.splice(numbers.indexOf(record), 1);
  record = numbers[0];
}
document.write(numbers);
</script>
